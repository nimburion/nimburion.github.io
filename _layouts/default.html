<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/brand/icon.svg' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true });
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/brand/logo-primary-horizontal.svg' | relative_url }}" alt="Nimburion logo">
        </a>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ 'now' | date: '%Y' }} Nimburion. Go ecosystem for cloud-native microservices, built for production reliability and controlled scale.</p>
      </div>
    </footer>
  </body>
</html>
